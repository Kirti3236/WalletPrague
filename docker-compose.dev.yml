version: '3.8'

services:
  # PostgreSQL Database for Development
  postgres:
    image: postgres:15-alpine
    container_name: yapague-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-yapague_db_dev}
      POSTGRES_USER: ${DB_USERNAME:-yapague_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-yapague_password}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
    networks:
      - yapague-dev-network

  # Redis for development
  redis:
    image: redis:7-alpine
    container_name: yapague-redis-dev
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - yapague-dev-network
    volumes:
      - redis_dev_data:/data

volumes:
  postgres_dev_data:
  redis_dev_data:

networks:
  yapague-dev-network:
    driver: bridge
